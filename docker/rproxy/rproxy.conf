server {
        listen 80;
        listen [::]:80;

        access_log /var/log/nginx/reverse-access.log;
        error_log /var/log/nginx/reverse-error.log;

        location /app1 {
                    proxy_pass http://172.18.0.22:8080/;
        }

        location /app2 {
	            proxy_pass http://172.18.0.40:8081/;
        } 
}
